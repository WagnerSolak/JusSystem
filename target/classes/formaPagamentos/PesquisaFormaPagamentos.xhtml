<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa: formas de pagamentos</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa">
			<h1>Pesquisa formas de pagamentos</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar"
						action="#{pesquisaFormaPagamentoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo"
						outcome="/formaPagamentos/CadastroFormaPagamento" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:focus />

			<p:panelGrid columns="2" id="panel" 
				style="width: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">


				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="60"
					value="#{pesquisaFormaPagamentoBean.filtro.descricao}" />
				

			</p:panelGrid>

			<p:dataTable id="formaPagamentoTable" var="formaPagamento"
				style="margin-top: 20px" paginatorPosition="bottom"
				emptyMessage="Nenhuma forma de pagamento encontrada." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				value="#{pesquisaFormaPagamentoBean.formaPagamentoFiltrados}">

				<p:column headerText="Código"
					style="text-align: center; width: 100px">
					<h:outputText value="#{formaPagamento.id}" />
				</p:column>

				<p:column headerText="Descrição" style="text-align: center">
					<h:outputText value="#{formaPagamento.descricao}" />
				</p:column>

				<p:column style="width: 100px; text-slign:center">
					<p:button outcome="/formaPagamentos/CadastroFormaPagamento"
						icon="ui-icon-pencil" title="Editar">
					<f:param name="formaPagamento" value="#{formaPagamento.id}"/>
					</p:button>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaExclusao.show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener value="#{formaPagamento}"
							target="#{pesquisaFormaPagamentoBean.formaPagamentoSelecionada}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmacaoExclusaoDialog"
				header="Exclusão de forma de pagamento"
				message="Deseja realmente excluir a forma de pagamento"
				widgetVar="confirmacaoExclusao">

				<p:button value="Não"
					onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide()"
					action="#{pesquisaFormaPagamentoBean.excluir}"
					update=":frmPesquisa:formaPagamentoTable" process="@this" />
			</p:confirmDialog>




		</h:form>
	</ui:define>
</ui:composition>
