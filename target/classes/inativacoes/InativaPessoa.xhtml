<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Inativa pessoas</ui:define>

	<ui:define name="corpo">


		 <f:metadata>
			
			<f:event listener="#{movimentoInativaPessoaBean.inicializar}"
				type="preRenderView" />
		</f:metadata> 

		<h:form>

			<h1>Inativação de pessoas</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>

					<p:commandButton value="Inativar Pessoa" id="botaoInativar"
						action="#{cadastroInativaPessoaBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="left">
					<p:button value="Novo"  />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Pessoa *" for="pesInativa" />
				<h:panelGroup>
					<p:autoComplete id="pesInativa" size="60" dropdown="true"
						value="#{movimentoInativaPessoaBean.inativaPessoa.pessoa}" 
						completeMethod="#{movimentoInativaPessoaBean.completarPessoa}"
						var="pessoa" itemLabel="#{pessoa.nomePessoa}" itemValue="#{pessoa}"
						forceSelection="true"/>
				</h:panelGroup>

				<p:outputLabel value="Motivo Inativação" for="motivo" />
				<p:inputTextarea rows="2"
					value="#{movimentoInativaPessoaBean.inativaPessoa.motivoInativacao}" />


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
