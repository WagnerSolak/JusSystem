<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Inativa pessoas</ui:define>

	<ui:define name="corpo">


		<f:metadata>

			<f:event listener="#{movimentoInativaPessoaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>Inativação de pessoas</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>

					<p:commandButton value="Inativar Pessoa" id="botaoInativar"
						action="#{movimentoInativaPessoaBean.inativarPessoa}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa pessoas"
						outcome="/pessoas/PesquisaPessoas" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Pessoa *" for="pesInativa" />
				<h:panelGroup>
					<p:inputText id="pesInativa" size="60"
						value="#{movimentoInativaPessoaBean.inativaPessoa.pessoa.nomePessoa}"
						readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" />

					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						process="@this" action="#{selecaoPessoaBean.abrirDialogo}"
						ignoreAutoUpdate="true">
						<p:ajax event="dialogReturn"
							listener="#{movimentoInativaPessoaBean.pessoaSelecionada}"
							update="pesInativa" />
					</p:commandButton>

				</h:panelGroup>

				<h4>Motivo Inativação *</h4>
				<p:inputTextarea rows="5" cols="66" maxlength="50" counter="display"
					autoResize="false" counterTemplate="{0} caracteres restantes."
					value="#{movimentoInativaPessoaBean.inativaPessoa.motivoInativacao}" />
				<br />
				<p:outputLabel id="display" />


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
