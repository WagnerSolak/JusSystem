<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Procuracao Ad Judicia</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="procuracao"
				value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia}" />
			<f:event listener="#{cadastroProcuracaoAdJudiciaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>Procuracao Ad Judicia</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroProcuracaoAdJudiciaBean.salvar}" update="@form" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">


				<p:outputLabel value="Nome *" for="nome" />
				<p:inputText id="nome" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.nomePessoa}" />

				<p:outputLabel value="Nacionalidade *" for="nacional" />
				<p:inputText id="nacional" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.nacionalidade}" />

				<p:outputLabel value="Estado Civil *" for="estadoCivil" />
				<p:inputText id="estadoCivil" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.estadoCivil}" />


				<p:outputLabel value="Profissão *" for="profissao" />
				<p:inputText id="profissao" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.profissao}" />

				<p:outputLabel value="RG *" for="rg" />
				<p:inputText id="rg" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.rg}" />

				<p:outputLabel value="UF RG *" for="ufRg" />
				<p:inputText id="ufRg" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.ufRg}" />

				<p:outputLabel value="CPF *" for="cpf" />
				<p:inputText id="cpf" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.cpf}" />

				<p:outputLabel value="CTPS *" for="ctps" />
				<p:inputText id="ctps" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.ctps}" />

				<p:outputLabel value="Série *" for="serie" />
				<p:inputText id="serie" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.serie}" />

				
					<p:outputLabel value="Data Nascimento *" />
				<p:calendar
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.dataNascimento}"
					navigator="true" locale="pt"
					maxdate="#{cadastroProcuracaoAdJudiciaBean.dataHoje}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="Idade *" for="idade" />
				<p:inputText id="idade" size="30" maxlength="20"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.idade}" />

				<p:outputLabel value="Nome Mãe *" for="nomeMae" />
				<p:inputText id="nomeMae" size="80" maxlength="80"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.nomeMae}" />


				<p:outputLabel value="Endereco *" for="endereco" />
				<p:inputText id="endereco" size="80" maxlength="80"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.endereco}" />

				<p:outputLabel value="Bairro *" for="bairro" />
				<p:inputText id="bairro" size="80" maxlength="80"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.bairro}" />


				<p:outputLabel value="CEP *" for="cep" />
				<p:inputText id="cep" size="80" maxlength="80"
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.cep}" />



				

				<p:outputLabel value="Data *" />
				<p:calendar
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.dataAtual}"
					navigator="true" locale="pt"
					maxdate="#{cadastroProcuracaoAdJudiciaBean.dataHoje}"
					pattern="dd/MM/yyyy" />


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
