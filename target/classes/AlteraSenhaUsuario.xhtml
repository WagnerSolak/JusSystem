<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Altera de senha de usuário</ui:define>

	<ui:define name="corpo">
	
		<h:form id="frm">
		
		<h1>Alteração de senha de usuário</h1>
		
	<p:messages autoUpdate="true" closable="true" />
	
	<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					
					<p:commandButton value="Alterar Senha" id="botaoAlterarSenha"
						 update="@form" action="#{alteraSenhaBean.alteraSenhaUsuario}"
						 process="@this">
					</p:commandButton>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar usuário" outcome="/usuarios/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				
				
				<p:outputLabel value="Senha Atual" id="labelSenhaAtual"
				for="senhaAtual"/>
				<p:password id="senhaAtual" required="true"
				requiredMessage="O campo senha atual é obrigatório!"
				value="#{alteraSenhaBean.senhaAtual}"/>
				
				<p:outputLabel value="Nova Senha" id="labelNovaSenha"
				for="novaSenha"/>
				<p:password id="novaSenha" required="true"
				requiredMessage="O campo nova senha é obrigatório!"
				value="#{alteraSenhaBean.novaSenha}"/>
				
				<p:outputLabel value="Confirma Senha" id="labelConfirmaSenha"
				for="confirmaSenha"/>
				<p:password id="confirmaSenha" required="true"
				requiredMessage="O campo confirma senha é obrigatório!"
				value="#{alteraSenhaBean.confirmaSenha}"/>
				
			

			</p:panelGrid>
		
		</h:form>
		
	</ui:define>

</ui:composition>
