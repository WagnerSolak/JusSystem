<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">Nova Pessoa</ui:define>
	<ui:define name="corpo">

		<style>
.sem-bordas td {
	border: none;
	padding: 5px;
}
</style>

		<h1>Nova Pessoa</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo"  />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" style="widht: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">


			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="80" maxlength="80" />

			<p:outputLabel value="Tipo Fiscal" for="tipo" />
			<p:selectOneRadio id="tipo" required="true" styleClass="sem-bordas">
				<f:selectItem itemLabel="Física" itemValue="F" />
				<f:selectItem itemLabel="Jurídica" itemValue="J" />
			</p:selectOneRadio>
			
			
			<p:outputLabel value="CNPJ" for="cnpj" />
			<p:inputText id="cnpj" size="20" maxlength="20" />
			
			<p:outputLabel value="CPF" for="cpf" />
			<p:inputText id="cpf" size="20" maxlength="20" />
			
			
			<p:outputLabel value="E-mail:" for="email" />
			<p:inputText id="email" size="60" maxlength="80" />
			
			<p:commandButton value="Adicionar Endereço"/>
			
			<p:dialog header="Inclusão de Endereço" widgetVar="enderecoDialogo"
				draggable="false" resizable="false" modal="false" minimizable="false"
				 maximizable="false">
				 
				 <p:outputLabel value="CEP" for="cep" />
			<p:inputText id="cep" size="20" maxlength="20" />
				
			<p:outputLabel value="Logradouro" for="logradouro" />
			<p:inputText id="logradouro" size="80" maxlength="100" />
			
			<p:outputLabel value="Número" for="numero" />
			<p:inputText id="numero" size="20" maxlength="20" />
			
			<p:outputLabel value="Complemento" for="complemento" />
			<p:inputText id="complemento" size="80" maxlength="80" />
			
			
			
		     <p:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" size="40" maxlength="40" />
			
			<p:outputLabel value="Estado" for="estado" />
			<p:inputText id="estado" size="10" maxlength="10" />
			
			<p:column style="text-align: center">
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
			
			
			</p:dialog>
			
			</p:panelGrid>
			
			

			<p:dataTable id="produtosTable" var="produto"
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				
				<p:column headerText="Logradouro" style="text-align: left; width: 700px">
					<h:outputText/>
				</p:column>
				
				<p:column headerText="Número" style="text-align: left; width: 60px">
					<h:outputText/>
				</p:column>
				
				<p:column headerText="Complemento" style="text-align: left; width: 130px">
					<h:outputText/>
				</p:column>
				
				<p:column headerText="CEP" style="text-align: left; width: 80px">
					<h:outputText/>
				</p:column>
				
				<p:column headerText="Cidade/UF" style="text-align: left; width: 130px">
					<h:outputText/>
				</p:column>
				
				<p:column style="text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
				
				</p:dataTable>

		
	</ui:define>
</ui:composition>
