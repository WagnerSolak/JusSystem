<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa: pessoas</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa pessoas</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoPesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pessoas/CadastroPessoa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="CPF/CNPJ" for="cpfCnpj" />
				<p:inputText id="cpfCnpj" size="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />

			</p:panelGrid>

			<p:dataTable id="pessoasTable" var="pessoa" style="margin-top: 20px"
				emptyMessage="Nenhuma pessoas encontrada." rows="20"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Nome" style="text-align: left; width: 900px">
					<h:outputText value="123" />
				</p:column>

				<p:column headerText="Tipo" style="text-align: left; width: 80px">
					<h:outputText value="FÃ­sica" />
				</p:column>

				<p:column headerText="CPF/CNPJ"
					style="text-align: legt; width: 140px">
					<h:outputText value="10,00049.184.439-58" />
				</p:column>

				<p:column style="text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
