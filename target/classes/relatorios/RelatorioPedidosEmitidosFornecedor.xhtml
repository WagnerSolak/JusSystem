<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Relatório de pedidos emitidos detalhado</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<h1>Relatório de Itens do Pedido por fornecedor e data</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/relatorios/RelatorioPedidosEmitidosFornecedor" />
						<p:separator />
					<p:commandButton value="Emitir"
						action="#{relatorioPedidosEmitidosDetalhadoBean.emitir}" ajax="false" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
				<p:button value="Pesquisar Pedidos"
						outcome="/pedidos/PesquisaPedidos" />
					<p:separator />
					<p:button value="Cadastrar novo pedido" 
					outcome="/pedidos/CadastroPedido" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Código" for="codigo"/>
				<p:inputText size="10"  required="true" requiredMessage="O campo: Código deve ser preenchido!"
					id="codigo"
					title="Informe o código, caso não possua pesquise em: Pesquisar Pedido"
					value="#{relatorioPedidosEmitidosDetalhadoBean.codigo}" />


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
