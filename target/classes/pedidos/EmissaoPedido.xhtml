<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Emissão de pedido de compra</ui:define>

	<ui:define name="corpo">


		<h:form id="frmEmissao">

			<h1>Emitindo pedido de compra</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{emissaoPedidoBean.emitirPedido}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel" 
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">


				<p:outputLabel value="Pedido" for="pedido" />
				<h:outputText id="pedido" size="20"
					value="#{emissaoPedidoBean.pedido.id}" />


				<p:outputLabel value="Valor total pedido" for="valorTotalPedido" />
				<h:outputText id="valorTotalPedido" size="20"
					value="#{emissaoPedidoBean.pedido.valorTotal}" />




				<h:panelGrid columns="3" cellpadding="5">
				
				
					<p:outputLabel value="Forma de Pagamento"/>
					<p:autoComplete value="#{emissaoPedidoBean.pedido.formaPagamento}"
						completeMethod="#{emissaoPedidoBean.completarFormaPagamento}"
						var="formaPagamento" itemLabel="#{formaPagamento.descricao}"
						itemValue="#{formaPagamento}" required="true"
						requiredMessage="O campo Forma de Pagamento é obrigatório!"
						forceSelection="true"
						>

						<p:ajax event="itemSelect"
							update="quantidadeParcelas tabelaParcela entrada"
							listener="#{emissaoPedidoBean.pedido.criarParcela(emissaoPedidoBean.pedido.quantidadeParcela.toString())}" />
					</p:autoComplete>

				</h:panelGrid>

				<h:panelGrid columns="4" cellpadding="5">


					<p:outputLabel value="Quantidade parcelas" for="quantidadeParcelas" />

					<p:spinner id="quantidadeParcelas"
						disabled="#{emissoaPedidoBean.pedido.formaPagamento.descricao == 'Dinheiro'}"
						value="#{emissaoPedidoBean.pedido.quantidadeParcela}" min="1">
						<p:ajax event="change"
							listener="#{emissaoPedidoBean.pedido.criarParcela(emissaoPedidoBean.pedido.quantidadeParcela.toString())}"
							update="tabelaParcela" />
					</p:spinner>

					<p:outputLabel value="Entrada" />
					<p:inputText id="entrada"
						disabled="#{emissoaPedidoBean.pedido.formaPagamento.descricao == 'Dinheiro'}"
						value="#{emissaoPedidoBean.pedido.valorEntrada}"
						styleClass="moeda">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
					</p:inputText>

				</h:panelGrid>



				<p:dataTable id="tabelaParcela"
					value="#{emissaoPedidoBean.pedido.contasPagar}"
					emptyMessage="Nenhuma parcela incluída!" editable="true"
					var="parcela" style="width: 98%" scrollable="true"
					scrollHeight="120">

					<p:column headerText="Valor">
						<p:cellEditor>

							<f:facet name="output">
								<p:outputLabel value="#{par.valorTotal}">
									<f:convertNumber currencySymbol="R$" type="currency"
										maxFractionDigits="2" minFractionDigits="2" />
								</p:outputLabel>
							</f:facet>

							<f:facet name="input">
								<p:inputText value="#{parcela.valorTotal}" label="val"
									disabled="#{emissoaPedidoBean.pedido.formaPagamento.descricao == 'Dinheiro'}"
									onkeypress="mascara(this, valor);">
									<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
									<f:ajax event="change" render="tabelaParcela"
										listener="#{emissaoPedidoBean.pedido.recalcularParcela}" />
								</p:inputText>
							</f:facet>

						</p:cellEditor>
					</p:column>

					<p:column headerText="Vencimento">
						<p:cellEditor>

							<f:facet name="output">
								<h:outputText value="#{parcela.dataVencimento}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</f:facet>

							<f:facet name="input">
								<p:calendar value="#{parcela.dataVencimento}" label="vencimento"
									disabled="#{emissoaPedidoBean.pedido.formaPagamento.descricao == 'Dinheiro'}"
									showOn="false" locale="pt" pattern="dd/MM/yyyy">
								</p:calendar>
							</f:facet>

						</p:cellEditor>
					</p:column>



				</p:dataTable>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
