<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">

		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" size="80" maxlength="80" />

			<p:outputLabel for="email" value="E-mail" />
			<p:inputText id="email" required="true" size="80" maxlength="80" />

			<p:outputLabel for="senhaUm" value="Senha" />
			<p:password id="senhaUm" required="true" feedback="true" size="20"
				maxlength="20" />

			<p:outputLabel for="senhaDois" value="Confirma Senha" />
			<p:password id="senhaDois" required="true" size="20" maxlength="20" />

		</p:panelGrid>


	</ui:define>
</ui:composition>
