<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo">
		
		<p:outputLabel value="Número"/>
		<h:outputText value="12345"/>
		
		<p:outputLabel value="Data de criação"/>
		<h:outputText value="29/01/2019"/>
		
		<p:outputLabel value="Status"/>
		<h:outputText value="Orçamento"/>
		
		<p:outputLabel value="Usuário"/>
		<h:inputText value="Rosângela" readonly="true"/>
		
		<p:outputLabel value="Fornecedor" for="fornecedor"/>
		<p:autoComplete id="fornecedor" size="40" dropdown="true"/>
			
		<p:outputLabel value="Forma de pagamento" for="forma"/>
		<p:selectOneMenu id="forma">
		<f:selectItem itemLabel="Selecione"/>
		<f:selectItem itemLabel="Cartão de crédito"/>
		<f:selectItem itemLabel="Dinheiro"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do frete" for="valorFrete"/>
		<p:inputText id="valorFrete" size="10" maxlength="10"/>
		
		<p:outputLabel value="SubTotal" style="font-weight: bold"/>
		<h:outputText value="R$ 0,00" style="font-weight: bold" id="subtotal"/>
		
		<p:outputLabel value="Valor de desconto" for="valorDesconto"/>
		<h:outputLabel id="valorDesconto" value="R$ 0,00" />
		
		<p:outputLabel value="Total do pedido" style="font-weight: bold; font-size:1.1em"/>
		<h:outputText value="R$ 0,00" style="font-weight: bold; font-size: 1.1em" id="totalPedido"/>
		
	</p:panelGrid>
			
			</ui:composition>
