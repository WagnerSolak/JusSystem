<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">EmissÃ£o Pedido</ui:define>

	<ui:define name="corpo">
		<h:form>

			<h1>Emitindo pedido de compra</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>

					<p:commandButton value="Emitir Pedido" id="emitirPedido" 
					action="#{emissaoPedidoBean.emitirPedido}"
					update="@form" process="@form"/>
				</p:toolbarGroup>


				<p:toolbarGroup align="right">
					<p:button value="Voltar" outcome="/pedidos/" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid id="panelFormulario" columns="2"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				


		<p:outputLabel value="Forma de pagamento" for="forma" />
		<p:selectOneMenu id="forma"
			value="#{cadastroPedidoBean.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroPedidoBean.formasPagamento}"
				var="formaPagamento" itemValue="#{formaPagamento}"
				itemLabel="#{formaPagamento.descricao}" />
		</p:selectOneMenu>
				
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
