<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa: estados</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa">
			<h1>Pesquisa estados</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" 
						action="#{pesquisaEstadoBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/estados/CadastroEstado" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:focus />

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="C처digo" for="cod" />
				<p:inputText id="cod" size="20"
					value="#{pesquisaEstadoBean.filtro.id}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"
					value="#{pesquisaEstadoBean.filtro.nome}" />

				<p:outputLabel value="Sigla" for="sigla" />
				<p:inputText id="sigla" size="10"
					value="#{pesquisaEstadoBean.filtro.sigla}" />

			</p:panelGrid>

			<p:dataTable id="estadosTable" var="estado" style="margin-top: 20px"
				emptyMessage="Nenhum estado encontrado." rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				value="#{pesquisaEstadoBean.estadosFiltrados}">

				<p:column headerText="C처digo"
					style="text-align: center; width: 100px">
					<h:outputText value="#{estado.id}" />
				</p:column>

				<p:column headerText="Nome" style="width: 850px">
					<h:outputText value="#{estado.nome}" />
				</p:column>

				<p:column headerText="Sigla" style="text-align: center; width: 80px">
					<h:outputText value="#{estado.sigla}" />
				</p:column>

				<p:column style="width:100 px; text-align: center">
					<p:button outcome="/estados/CadastroEstado" icon="ui-icon-pencil"
						title="Editar">
						<f:param name="estado" value="#{estado.id}" />
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show()" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDilaog">
						<f:setPropertyActionListener value="#{estado}" target="#{pesquisaEstadoBean.estadoSelecionado}"/>
						</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmacaoExclusaoDilaog" header="Exclus찾o de estado"
				message="Deseja realmente excluir o estado #{pesquisaEstadoBean.estadoSelecionado.sigla} ?"
				widgetVar="confirmacaoExclusao">
				<p:button value="N찾o"
					onclick="PF('confirmacaoExclusao').hide(); return false" />
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" 
					action="#{pesquisaEstadoBean.remove(produto)}" update=":frmPesquisa:estadosTable"
					process="@this"/>

			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
