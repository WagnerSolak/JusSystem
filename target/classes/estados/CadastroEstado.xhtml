<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
<ui:define name="titulo">Novo Estado</ui:define>
    
    <ui:define name="corpo">
    
    
    <h:form>
    <h1>Novo estado</h1>
    
    <p:toolbar style="margin-top: 20px">
    <p:toolbarGroup>
    <p:button value="Novo" outcome="/estados/CadastroEstado"/>
    <p:commandButton value="Salvar" id="botaoSalvar" update="@form"/>
    </p:toolbarGroup>
    
    <p:toolbarGroup align="right">
    <p:button value="Pesquisa" outcome="/estados/PesquisaEstados"/>
    </p:toolbarGroup>
        </p:toolbar>
    
    <p:panelGrid columns="2" id="painel" style="widht: 100%; margin-top: 20px"
    columnClasses="rotulo, campo">
    
    <p:outputLabel value="Nome" for="nome"/>
    <p:inputText id="nome" size="20" maxlength="50" value="#{cadastroEstadoBean.estado.nome}"/>
    
    <p:outputLabel value="Sigla" for="sigla"/>
    <p:inputText id="sigla" size="20" maxlength="2" value="#{cadastroEstadoBean.estado.sigla}"/>
    
   
    
    </p:panelGrid>
    
</h:form>
    </ui:define>
    </ui:composition>
