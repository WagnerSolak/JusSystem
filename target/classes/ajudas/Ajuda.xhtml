<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">

	

		<h:form>

			<h1>Auxílio a Componentes: Mensagens de Erro</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Home" outcome="/Home" />
					<p:separator />
					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">

				</p:toolbarGroup>
			</p:toolbar>

			<p:accordionPanel>
			
			<p:tab title="Cadastro de Cidade">
				<h:panelGrid columns="2" cellpadding="10">
				<h:outputText value="Mensagem do sistema -> Já existe uma cidade com a descrição informada! "/><br/>
				<h:outputText value="Causa/Solução       -> Você pode estar tentando gravar uma cidade com uma descrição já salva
									anteriormente por algum usuário. Vá até pesquisar e verifique se existe o registro, e caso necessite na tela
									de pesquisa existirá um botão para alterar o registro, e assim salvar a alteração desejada."/>
				</h:panelGrid>
			</p:tab>
			
			
				
				
				<p:tab title="Cadastro de Usuário">
				<h:panelGrid columns="2" cellpadding="10">
				<h:outputText 
							value="Mensagem do sistema -> Já existe um usuário com a descrição informada!"/><br/>
				<h:outputText 
							value="Causa/Solução -> Você pode estar tentando gravar um usuário com uma descrição já salva
									anteriormente por algum usuário. Vá até pesquisar e verifique se existe o registro, e caso necessite na tela
									de pesquisa existirá um botão para alterar o registro, e assim salvar a alteração desejada."
									/>
				
				
				</h:panelGrid>
				</p:tab>
				
				<p:tab title="Cadastro de Profissão">
				<h:panelGrid columns="2" cellpadding="10">
				<h:outputText 
							value="Mensagem do sistema -> Já existe uma profissão com a descrição informada!"/><br/>
				<h:outputText 
							value="Causa/Solução -> Você pode estar tentando gravar uma profissão com uma descrição já salva
									anteriormente por algum usuário. Vá até pesquisar e verifique se existe o registro, e caso necessite na tela
									de pesquisa existirá um botão para alterar o registro, e assim salvar a alteração desejada."
									/>
				
				
				</h:panelGrid>
				</p:tab>
				
				
				<p:tab title="Cadastro de Processo">
				<h:panelGrid columns="2" cellpadding="10">
				<h:outputText 
							value="Mensagem do sistema -> Este número de processo já foi utilizado no sistema!"/><br/>
				<h:outputText 
							value="Causa/Solução  -> Você pode estar tentando gravar um processo com o número  já salvo
									anteriormente por algum usuário. Vá até pesquisar e verifique se existe o registro, e caso necessite na tela
									de pesquisa existirá um botão para alterar o registro, e assim salvar a alteração desejada."
									/>
									
				<h:outputText 
							value="Mensagem do sistema ->O valor recebimento cliente não pode ser negativo!"/><br/>
				<h:outputText 
							value="Causa/Solução       -> Você pode estar tentando gravar um processo onde o Valor Desconto é maior que o Valor Total do processo.	"
   								   />
   								   
   			  <h:outputText 
							value="Mensagem do sistema ->O valor total líquido não pode ser negativo!"/><br/>
				<h:outputText 
							value="Causa/Solução       -> Você pode estar tentando gravar um processo onde o Valor Desconto é maior que o Valor Total do processo.	"
   								   />
				
				</h:panelGrid>
				</p:tab>
				
				
			
			
			
			
			<p:tab title="Cadastro de Cargo">
				<h:panelGrid columns="2" cellpadding="10">
				<h:outputText 
							value="Mensagem do sistema -> Já existe um cargo com a descrição informada!"/><br/>
							<h:outputText 
							value="Causa/Solução  -> Você pode estar tentando gravar um cargo com uma descrição já salva
									anteriormente por algum usuário. Vá até pesquisar e verifique se existe o registro, e caso necessite na tela
									de pesquisa existirá um botão para alterar o registro, e assim salvar a alteração desejada."
									/>
			</h:panelGrid>
			</p:tab>
			
			
			
			<p:tab title="Mensagens de erro genéricas">
				<h:panelGrid columns="2" cellpadding="10">
				<h:outputText 
							value="Mensagem do sistema -> O e-mail informado é inválido!"/><br/>
			<h:outputText 
							value="Causa/Solução  -> Verifique se o e-mail informado está correto, exemplo: jussystem@gmail.com"
									/><br/><br/><br/>
									
			<h:outputText 
							value="Mensagem do sistema -> deve possuir mínimo de 3 letras, e não aceita números!" /><br/>
			<h:outputText 
							value="Causa/Solução  -> Você pode estar tentando informar números em um campo de texto, e ou informando menos de 3 caracteres para este campo"/>
									<br/><br/><br/>
									
			<h:outputText 
							value="Mensagem do sistema -> Não existem registros para o filtro informado!"/><br/>
			<h:outputText 
							value="Causa/Solução  -> Você não informou um campo que é obrigatório valor, verifique a mensagem de erro pois nela contém o nome do campo que precisa ser informado, antes da consulta"/>
									<br/><br/><br/>
			<h:outputText 
							value="Mensagem do sistema -> (NOME_DO_CAMPO) deve ser informado!"/><br/>
			<h:outputText 
							value="Causa/Solução  -> Você não informou um campo que é obrigatório valor, verifique a mensagem de erro pois nela contém o nome do campo que precisa ser informado, antes da consulta"/>
											
									
			</h:panelGrid>
			</p:tab>
			
		
			
			</p:accordionPanel>

			
		</h:form>
	</ui:define>
