<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="cidade" value="#{cadastroCidadeBean.cidade}" />
			<f:event listener="#{cadastroCidadeBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<p:focus />
			

			<h1>#{cadastroCidadeBean.editando ? 'Edição de cidade' : 'Nova
				cidade'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Limpar" outcome="/cidades/CadastroCidade" />
					<p:separator/>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroCidadeBean.salvar}" update="@form">
						<p:resetInput target="painel" />
					</p:commandButton>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar Cidade" outcome="/cidades/PesquisaCidades" />
				</p:toolbarGroup>
			</p:toolbar>



			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">



				<p:outputLabel value="Nome *" for="nome" />
				<p:inputText id="nome" size="60" maxlength="50"
					value="#{cadastroCidadeBean.cidade.nome}" />

				<p:outputLabel value="UF *" for="estado" />
				<p:selectOneMenu id="estado"
					value="#{cadastroCidadeBean.cidade.ufCliente}">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true" />
					<f:selectItems value="#{cadastroCidadeBean.ufsCliente}"
						var="ufCliente" itemValue="#{ufCliente}" itemLabel="#{ufCliente}" />
				</p:selectOneMenu>
				
				</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
