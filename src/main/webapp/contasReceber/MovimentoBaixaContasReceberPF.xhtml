<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<f:viewParam name="contasReceberPF"
				value="#{cadastroContasReceberPFBean.contasReceberPF}" />
			<f:event listener="#{cadastroContasReceberPFBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<p:focus />

		<h:form id="frmCR">

			<h1>Movimento Baixa Contas a Receber de pessoa física</h1>

			<p:messages autoUpdate="true" closable="true" id="messages"/>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
				
					<p:commandButton value="Baixar" id="botaoBaixar"
						action="#{cadastroContasReceberPFBean.baixar}" update="@form"
							process="@form"/>

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Voltar"
						outcome="/contasReceber/BaixaContasReceberPF" />
					<p:separator />

					

				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="6" id="painelEstatico"
				style="widht: 100%; margin-top: 20px"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Cliente" for="nome" />
				<p:outputLabel id="nome" size="60"
					value="#{cadastroContasReceberPFBean.contasReceberPF.clientePessoaFisica.nomePessoa}" 
					readonly="true"
					style="background:#DCDCDC;" />
					
					<p:outputLabel value="Número Documento" for="doc" />
				<p:outputLabel id="doc" size="20"
					value="#{cadastroContasReceberPFBean.contasReceberPF.numeroDocumento}" 
					readonly="true"
					style="background:#DCDCDC;" />
					
					<p:outputLabel value="Número Parcela" for="parcela" />
				<p:outputLabel id="parcela" size="20"
					value="#{cadastroContasReceberPFBean.contasReceberPF.numeroParcela}" 
					readonly="true"
					style="background:#DCDCDC;" />

				<p:outputLabel value="Data de Emissão" />
				<p:outputLabel
					value="#{cadastroContasReceberPFBean.contasReceberPF.dataEmissao}"
					style="background:#DCDCDC;">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>

				<p:outputLabel value="Data de Vencimento" />
				<p:outputLabel
					value="#{cadastroContasReceberPFBean.contasReceberPF.dataVencimento}"
					style="background:#DCDCDC;">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
				
				<p:spacer  />
				<p:spacer  />

			</p:panelGrid>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				
				
				<p:outputLabel value="Valor Total" />
				<p:outputLabel
					value="#{cadastroContasReceberPFBean.contasReceberPF.valorTotal}" 
					style="background:#DCDCDC;">
						<f:convertNumber type="currency" />
					</p:outputLabel>
				
				<p:outputLabel value="Valor Restante"/>
				<p:outputLabel
					value="#{cadastroContasReceberPFBean.contasReceberPF.valorRestante}" 
					style="background:#DCDCDC;">
						<f:convertNumber type="currency" />
					</p:outputLabel>
					
					<p:separator/>
					<p:separator/>
					
					
				<p:outputLabel value="Valor Pago" for="valorPago"/>
				<p:inputText 
					value="#{cadastroContasReceberPFBean.contasReceberPF.valorPago}"
					styleClass="moeda" 
					id="valorPago">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				</p:inputText>
									
				</p:panelGrid>
				
				<p:panelGrid columns="2" id="painelBotao"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:commandButton value="BAIXAR"/>
				</p:panelGrid>

			
		</h:form>
	</ui:define>
</ui:composition>
