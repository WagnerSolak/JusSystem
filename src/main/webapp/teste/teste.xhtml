<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo TESTE</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>TESTE</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" />
					<p:commandButton value="Salvar" id="botaoSalvar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Categoria" for="cat" />
				<p:selectOneMenu id="cat"
					value="#{cadastroProdutoBean.categoriaPai}">
					<f:selectItem itemLabel="selecione a cat" />
					<f:selectItems value="#{cadastroProdutoBean.categoriasRaizes}"
						var="c" itemValue="#{c}" itemLabel="#{c.descricao}" />

				</p:selectOneMenu>


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
