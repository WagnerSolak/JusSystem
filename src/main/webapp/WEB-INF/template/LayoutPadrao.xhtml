<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<link rel="icon" type="image/png" href="images/favicon.png" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo"> SGJ</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"></h:outputScript>
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="carregando.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="jusSys.png"
					style="margin-top: 2px; margin-left:10px" />
			</h:link>
		</div>

		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px; margin-top: 5px">
				Olá #{seguranca.nomeUsuario}! </span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Pessoas" outcome="/pessoas/CadastroPessoa" />
						<p:menuitem value="Usuários" outcome="/usuarios/CadastroUsuario" />
						<p:separator />
						<p:menuitem value="Produtos" outcome="/produtos/CadastroProduto" />
						<p:separator />
						<p:menuitem value="Cidades" outcome="/cidades/CadastroCidade" />
						<p:menuitem value="Estados" outcome="/estados/CadastroEstado" />
						<p:separator />
						<p:menuitem value="Forma Pagamento"
							outcome="/formaPagamentos/CadastroFormaPagamento" />
						<p:separator />

					</p:submenu>


					<p:submenu label="Pesquisas">
						<p:menuitem value="Pessoas" outcome="/pessoas/PesquisaPessoas" />
						<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios" />
						<p:separator />
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
						<p:separator />
						<p:menuitem value="Cidades" outcome="/cidades/PesquisaCidades" />
						<p:menuitem value="Estados" outcome="/estados/PesquisaEstados" />
						<p:separator />
						<p:menuitem value="Forma Pagamento"
							outcome="/formaPagamentos/PesquisaFormaPagamentos" />
						<p:separator />
					</p:submenu>


					<p:submenu label="Movimentos">
						<p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa Pedidos"
							outcome="/pedidos/PesquisaPedidos" />
						<p:menuitem value="Relatório de Pedidos"
							outcome="/relatorios/RelatorioPedidosEmitidos" />
						<p:separator />
						<p:menuitem value="Inativação Pessoa"
							outcome="/inativacoes/InativaPessoa" />
						<p:menuitem value="Ativação Pessoa" />
						<p:menuitem value="Altera Senha Usuário"
							outcome="/AlteraSenhaUsuario" />
						<p:separator />
					</p:submenu>

					<p:submenu label="Jurídico">
						<p:menuitem value="Processo" outcome="/processos/CadastroProcesso" />
						<p:separator />
						<p:menuitem value="Procuração Ad Judicia"
							outcome="/documentos/CadastroProcuracaoAdJudicia" />
						<p:menuitem value="Pesquisa Procuração Ad Judicia"
							outcome="/documentos/PesquisaProcuracaoAdJudicia" />
						<p:separator />
						<p:menuitem value="Declaração Justiça Gratuita"
							outcome="/documentos/CadastroDeclaracaoJusticaGratuita" />
						<p:menuitem value="Pesquisa Declaração Justiça Gratuita"
							outcome="/documentos/PesquisaDeclaracaoJusticaGratuita" />
						<p:menuitem value="Relatório Declaração Justiça Gratuita"
							outcome="/relatorios/RelatorioDeclaracaoJusticaGratuita" />
						<p:separator />

					</p:submenu>

					<p:submenu label="Ajuda">
						<p:menuitem value="Ajuda" />
						<p:separator />

					</p:submenu>

					<p:menuitem value="Sair" url="/logout" />
				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>SGJ - Sistema de Gerenciamento Jurídico. </footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : false
			});
		}
		$(document).ready(function() {
			configurarMoeda();

		});
	</script>
</h:body>
</html>
