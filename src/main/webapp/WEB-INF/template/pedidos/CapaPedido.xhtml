<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="6" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo, rotulo, campo">
		
		<p:outputLabel value="Número:" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		
		<p:outputLabel value="Status:" />
		<h:outputText value="#{cadastroPedidoBean.pedido.status.descricao}"/>
		
	<p:outputLabel value="Comprador:" for="comprador"/>
		<p:selectOneMenu id="comprador" value="#{cadastroPedidoBean.pedido.comprador}" >
		<f:selectItem itemLabel="Selecione"/>
		<f:selectItems value="#{cadastroPedidoBean.compradores}" var="comprador"
			itemValue="#{comprador}" itemLabel="#{comprador.nome}"/>
		</p:selectOneMenu> 
		
		
		<p:outputLabel value="Data de criação:" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCriacao}" rendered="#{cadastroPedidoBean.pedido.existente}">
		<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
		
		<p:outputLabel value="Data de emissão:" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataEmissao}" rendered="#{cadastroPedidoBean.pedido.existente}">
		<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
		
		
			<p:outputLabel value="Data do cancelamento:" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCancelamento}" rendered="#{cadastroPedidoBean.pedido.existente}">
		<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
		
		</p:panelGrid>
		
		<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo, rotulo, campo">
		
		<p:outputLabel value="Fornecedor" for="fornecedor"/>
		<p:autoComplete id="fornecedor" size="40" dropdown="true"
		value="#{cadastroPedidoBean.pedido.fornecedor}"
		completeMethod="#{cadastroPedidoBean.completarFornecedor}"
		var="pessoa" itemLabel="#{pessoa.nome}" itemValue="#{pessoa}"
		forceSelection="true"/>
			
		<p:outputLabel value="Forma de pagamento" for="forma"/>
		<p:selectOneMenu id="forma" value="#{cadastroPedidoBean.pedido.formaPagamento}">
		<f:selectItem itemLabel="Selecione"/>
		<f:selectItems value="#{cadastroPedidoBean.formasPagamento}"
		var="formaPagamento" itemValue="#{formaPagamento}"
		itemLabel="#{formaPagamento.descricao}"/>
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do frete" for="valorFrete"/>
		<p:inputText id="valorFrete" size="10" maxlength="10" 
		value="#{cadastroPedidoBean.pedido.valorFrete}" styleClass="moeda">
		<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</p:inputText>
		
		<p:outputLabel value="SubTotal" style="font-weight: bold"/>
		<h:outputText value="R$ 0,00" style="font-weight: bold" id="subtotal"/>
		
		<p:outputLabel value="Valor de desconto" for="valorDesconto"/>
		<p:inputText id="valorDesconto" size="10" maxlength="10" styleClass="moeda" 
		value="#{cadastroPedidoBean.pedido.valorDesconto}">
		<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</p:inputText>
		
		<p:outputLabel value="Total do pedido" style="font-weight: bold; font-size:1.1em"/>
		<h:outputText  style="font-weight: bold; font-size: 1.1em" id="totalPedido"
		value="#{cadastroPedidoBean.pedido.valorTotal}">
		<f:convertNumber type="currency"/>
		</h:outputText>
		
	</p:panelGrid>
			
			</ui:composition>
