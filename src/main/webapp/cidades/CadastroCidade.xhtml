<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroCidadeBean.editando ? 'Edição de cidade' : 'Nova cidade'}</ui:define>

	<ui:define name="corpo">
	
		<f:metadata>
			<o:viewParam name="cidade" value="#{cadastroCidadeBean.cidade}"/>
			<f:event listener="#{cadastroCidadeBean.inicializar}" type="preRenderView"/>
		</f:metadata>
		
		<h:form>
		
		<p:focus/>
		
			<h1>#{cadastroCidadeBean.editando ? 'Edição de cidade' : 'Nova cidade'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/cidades/CadastroCidade" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroCidadeBean.salvar}" update="@form"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/cidades/PesquisaCidades" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">


				<p:outputLabel value="Nome *" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroCidadeBean.cidade.nome}" />

		

				<p:outputLabel value="Estado *" for="estado"/>
				<p:selectOneMenu id="estado" value="#{cadastroCidadeBean.cidade.estado}" converter="#{estadoConverter}">
				<f:selectItem itemLabel="Selecione o estado..." noSelectionOption="true"/>
				<f:selectItems value="#{cadastroCidadeBean.estados}" var="estado"
					itemValue="#{estado}" itemLabel="#{estado.nome} - #{estado.sigla}"/>
				</p:selectOneMenu>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
