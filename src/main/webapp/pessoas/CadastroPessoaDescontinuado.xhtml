<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroPessoaBean.editando ? 'Edição de pessoa' : 'Nova pessoa'}</ui:define>

	<ui:define name="corpo">

		<script>
			PrimeFaces.locales['pt'] = {
				closeText : 'Fechar',
				prevText : 'Anterior',
				nextText : 'Próximo',
				monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril',
						'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro',
						'Outubro', 'Novembro', 'Dezembro' ],
				monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
						'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
				dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
						'Sexta', 'Sábado' ],
				dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
						'Sáb' ],
				dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
				weekHeader : 'Semana',
				weekNumberTitle : 'Sm',
				firstDay : 0,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Só Horas',
				timeText : 'Tempo',
				hourText : 'Hora',
				minuteText : 'Minuto',
				secondText : 'Segundo',
				currentText : 'Começo',
				ampm : false,
				month : 'Mês',
				week : 'Semana',
				day : 'Dia',
				allDayText : 'Todo o Dia'
			};
		</script>


		<style>
.sem-bordas td {
	border: none;
	padding: 5px;
}
</style>

		<f:metadata>
			<o:viewParam name="pessoa" value="#{cadastroPessoaBean.pessoa}" />

			<f:event listener="#{cadastroPessoaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="frm">
			<h1>#{cadastroPessoaBean.editando ? 'Edição de pessoa' : 'Nova
				pessoa'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pessoas/CadastroPessoa" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroPessoaBean.salvar}" update="@form"
						process="@this capaPanelGrid" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pessoas/PesquisaPessoas" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="capaPanelGrid"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome *" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroPessoaBean.pessoa.nome}" />

				<p:outputLabel value="E-mail *" for="email" />
				<p:inputText id="email" size="60" maxlength="80"
					value="#{cadastroPessoaBean.pessoa.email}" />


				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneRadio id="sexo"
					value="#{cadastroPessoaBean.pessoa.sexoPessoa}"
					styleClass="sem-bordas">
					<f:selectItems value="#{cadastroPessoaBean.sexos}" var="sexo"
						itemLabel="#{sexo.descricao}" itemValue="#{sexo}" />
				</p:selectOneRadio>


				<p:outputLabel value="Tipo Fiscal" for="tipo" />
				<p:selectOneRadio id="tipo" value="#{cadastroPessoaBean.pessoa.tipo}">
				<f:selectItems value="#{cadastroPessoaBean.tipos}" 
				var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.descricao}"/>
				<p:ajax event="change" process="@this" update="doc docLabel "/>
				</p:selectOneRadio>
				
				<p:outputLabel value="#{cadastroPessoaBean.pessoa.tipo.rotulo}" id="docLabel" 
				for="doc"/>
				<p:inputMask id="doc" size="20" maxlength="14" 
				mask="#{cadastroPessoaBean.pessoa.tipo.mascara}"
				converter="cpfCnpjMask"
				value="#{cadastroPessoaBean.pessoa.documentoReceitaFederal}"/>
				


				<p:outputLabel value="Data de Nascimento" />
				<p:calendar value="#{cadastroPessoaBean.pessoa.dataNascimento}"
					navigator="true" locale="pt"
					maxdate="#{cadastroPessoaBean.dataHoje}" pattern="dd/MM/yyyy" />

				<p:outputLabel value="Registro Geral" for="rg" />
				<p:inputText id="rg"
					value="#{cadastroPessoaBean.pessoa.registroGeral}" size="20"
					maxlength="14" />
					
					<p:outputLabel value="Telefone" for="telefone" />
			<p:inputMask id="telefone" size="20" maxlength="20"
				value="#{cadastroPessoaBean.pessoa.telefone}" 
				mask="(99)9999-9999"/>
				
				<p:outputLabel value="Celular" for="celular" />
			<p:inputMask id="celular" size="20" maxlength="20"
				value="#{cadastroPessoaBean.pessoa.celular}" 
				mask="(99)99999-9999"/>
				
				<p:outputLabel value="Observação" for="observacao" />
			<p:inputText id="observacao" size="80" maxlength="100"
				value="#{cadastroPessoaBean.pessoa.observacao}" />
					


			</p:panelGrid>

			<p:commandButton value="Adicionar Endereço"
				actionListener="#{cadastroPessoaBean.novoEndereco()}"
				process="@this" update="enderecoDialog"
				oncomplete="enderecoDialogWidgetVar.show(); return false;"
				style="margin: 5px 0" >
				<p:resetInput target="enderecoDialog" />
				</p:commandButton>


			<p:dataTable id="enderecoDataTable" emptyMessage="Nenhum endereço encontrado."
				value="#{cadastroPessoaBean.pessoa.enderecos}" var="endereco">

				<p:column headerText="Logradouro">
					<h:outputText value="#{endereco.logradouro}" />
				</p:column>

				<p:column headerText="Número" style="width: 60px">
					<h:outputText value="#{endereco.numero}" />
				</p:column>
				
				<p:column headerText="Bairro" style="width: 140px">
					<h:outputText value="#{endereco.bairro}" />
				</p:column>

				<p:column headerText="Cidade" style="width: 120px">
					<h:outputText value="#{endereco.cidade.nome}" />
				</p:column>
				
				<p:column headerText="CEP" style="width: 100px">
					<h:outputText value="#{endereco.cep}" />
				</p:column>

				<p:column headerText="Tipo Endereço" style="width: 100px">
					<h:outputText value="#{endereco.tipoEndereco.descricao}" />
				</p:column>

				<p:column style="width: 100px; text-align: center">

					<p:commandButton icon="ui-icon-pencil" title="Editar"
						process="@this" update=":frm:enderecoPanelGroup"
						onsuccess="enderecoDialogWidgetVar.show(); return false;"
						actionListener="#{cadastroPessoaBean.editarEndereco(endereco)}">
						<p:resetInput target="enderecoDialog" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="enderecoDataTable"
						action="#{cadastroPessoaBean.excluirEndereco(endereco)}">
					</p:commandButton>

				</p:column>

			</p:dataTable>




			<p:dialog header="Inclusão de Endereço " id="enderecoDialog"
				widgetVar="enderecoDialogWidgetVar" modal="true">
				<h:panelGroup id="enderecoPanelGroup">
				
					<p:messages id="enderecoMessages" autoUpdate="false" 
					closable="true"/>

					<h:panelGrid columns="2" id="panelEndereco">

						<p:outputLabel value="Tipo Endereco" for="tipoEndereco" />
						<p:selectOneMenu id="tipoEndereco"
							value="#{cadastroPessoaBean.endereco.tipoEndereco}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{cadastroPessoaBean.enderecos}"
								var="endereco" itemLabel="#{endereco.descricao}"
								itemValue="#{endereco}" />
						</p:selectOneMenu>

						<p:outputLabel value="Cidade *" for="cidade" />
						<p:selectOneMenu id="cidade"
							value="#{cadastroPessoaBean.cidade}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemLabel="Selecione a cidade..."
								noSelectionOption="true" />
							<f:selectItems value="#{cadastroPessoaBean.cidades}" var="cidade"
								itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
						</p:selectOneMenu>


						<p:outputLabel value="CEP" for="cep" />
						<p:inputMask id="cep" size="20"
							value="#{cadastroPessoaBean.endereco.cep}" mask="99.999-999" />

						<p:outputLabel value="Logradouro *" for="logradouro" />
						<p:inputText id="logradouro" size="80" maxlength="150"
							value="#{cadastroPessoaBean.endereco.logradouro}" />

						<p:outputLabel value="Numero *" for="numero" />
						<p:inputText id="numero" size="10" maxlength="20"
							value="#{cadastroPessoaBean.endereco.numero}" />

						<p:outputLabel value="Bairro *" for="bairro" />
						<p:inputText id="bairro" size="80" maxlength="100"
							value="#{cadastroPessoaBean.endereco.bairro}" />

						<p:outputLabel value="Complemento" for="complemento" />
						<p:inputText id="complemento" size="60" maxlength="100"
							value="#{cadastroPessoaBean.endereco.complemento}" />

						<p:outputLabel />
						<p:commandButton
							value="#{cadastroPessoaBean.editandoEndereco ? 'Alterar' : 'Incluir'}"
							action="#{cadastroPessoaBean.confirmarEndereco}"
							ignoreAutoUpdate="true"
							process="enderecoPanelGroup enderecoDataTable"
							oncomplete="if (!args.validationFailed) enderecoDialogWidgetVar.hide();" 
							update="enderecoMessages"/>


					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
