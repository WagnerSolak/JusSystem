<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro de Processo</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="processo" value="#{cadastroProcessoBean.processo}" />
			<f:event listener="#{cadastroProcessoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>Cadastro de Processo</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroProcessoBean.salvar}" update="@form"
						process="@this" />
				</p:toolbarGroup>

			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Pessoa *" for="pessoaProcesso" />
				<h:panelGroup>
					<p:inputText id="pessoaProcesso" size="60"
						value="#{cadastroProcessoBean.processo.pessoa.nomePessoa}"
						readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" />

					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						process="@this" action="#{selecaoPessoaBean.abrirDialogo}"
						ignoreAutoUpdate="true">
						<p:ajax event="dialogReturn"
							listener="#{cadastroProcessoBean.pessoaSelecionada}"
							update="pessoaProcesso" />
					</p:commandButton>
				</h:panelGroup>

				<p:outputLabel value="Data *" />
				<p:calendar value="#{cadastroProcessoBean.processo.dataEntrada}"
					navigator="true" locale="pt" pattern="dd/MM/yyyy" />


				<p:outputLabel value="Natureza do Processo *" for="naturezaProcesso" />
				<p:selectOneMenu
					value="#{cadastroProcessoBean.processo.naturezaProcesso}"
					id="naturezaProcesso">
					<f:selectItem itemLabel="Selecione uma natureza..."
						noSelectionOption="true" />
					<f:selectItems value="#{cadastroProcessoBean.naturezasProcesso}"
						var="natureza" itemValue="#{natureza}"
						itemLabel="#{natureza.descricao}" />
				</p:selectOneMenu>


				<p:outputLabel value="Número do Processo *" for="numeroProcesso" />
				<p:inputText value="#{cadastroProcessoBean.processo.numeroProcesso}"
					id="numeroProcesso" size="20" />

				<p:outputLabel value="Valor Total *" for="vlTotal" />
				<p:inputText value="#{cadastroProcessoBean.processo.valorTotal}"
					id="vlTotal" size="20" styleClass="moeda">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />

					<p:ajax event="change" process="@this" update="vlLiquido"
						listener="#{cadastroProcessoBean.recalcularProcesso}" />
				</p:inputText>

				<p:outputLabel value="Valor Descontos *" for="vlDescontos" />
				<p:inputText value="#{cadastroProcessoBean.processo.valorDescontos}"
					id="vlDescontos" size="20" styleClass="moeda">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />

					<p:ajax event="change" process="@this" update="vlLiquido"
						listener="#{cadastroProcessoBean.recalcularProcesso}" />
				</p:inputText>


				<p:outputLabel value="Percentual *" for="percentual" />
				<p:inputText value="#{cadastroProcessoBean.processo.percentual}"
					id="percentual" size="20">
					<p:ajax event="change" process="@this" update="vlLiquido valorRecebeCliente"
						listener="#{cadastroProcessoBean.recalcularProcesso}" />
				</p:inputText>

				<p:spacer />
				<p:outputLabel value="Valores cálculados:" />

				<p:outputLabel value="Valor Líquido" for="vlLiquido"
					style="font-weight: bold" />
				<h:outputText value="#{cadastroProcessoBean.processo.valorLiquido}"
					id="vlLiquido">
					<f:convertNumber type="currency"/>
				</h:outputText>

				<p:outputLabel value="Valor Recebimento Cliente"
					for="valorRecebeCliente" style="font-weight: bold" />
				<h:outputText
					value="#{cadastroProcessoBean.processo.valorRecebimentoCliente}"
					id="valorRecebeCliente">
					<f:convertNumber type="currency"/>
				</h:outputText>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
