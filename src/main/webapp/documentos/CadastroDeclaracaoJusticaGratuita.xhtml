<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroDeclaracaoJusticaGratuitaBean.editando ? 'Edição de Declaração Justiça Gratuita' : 'Nova Declaração Justiça Gratuita'}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="declaracaoJusticaGratuita"
				value="#{cadastroDeclaracaoJusticaGratuitaBean.declaracaoJusticaGratuita}" />
			<f:event
				listener="#{cadastroDeclaracaoJusticaGratuitaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>


		<h:form>

			<h1>#{cadastroDeclaracaoJusticaGratuitaBean.editando ? 'Edição de Declaração Justiça Gratuita' : 'Nova Declaração Justiça Gratuita'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroDeclaracaoJusticaGratuitaBean.salvar}"
						update="@form" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar Declaração" 
					outcome="/documentos/PesquisaDeclaracaoJusticaGratuita" />
				</p:toolbarGroup>

			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Pessoa *" for="pessoaDocumento" />
				<h:panelGroup>
					<p:inputText id="pessoaDocumento" size="60"
						value="#{cadastroDeclaracaoJusticaGratuitaBean.declaracaoJusticaGratuita.pessoa.nomePessoa}"
						readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}" />

					<p:commandButton icon="ui-icon-search" title="Pesquisar"
						process="@this" action="#{selecaoPessoaBean.abrirDialogo}"
						ignoreAutoUpdate="true">
						<p:ajax event="dialogReturn"
							listener="#{cadastroDeclaracaoJusticaGratuitaBean.pessoaSelecionada}"
							update="pessoaDocumento" />
					</p:commandButton>
				</h:panelGroup>

				<p:outputLabel value="Data *" />
				<p:calendar
					value="#{cadastroDeclaracaoJusticaGratuitaBean.declaracaoJusticaGratuita.dataDocumento}"
					maxdate="#{cadastroDeclaracaoJusticaGratuitaBean.dataHoje}"
					navigator="true" locale="pt" pattern="dd/MM/yyyy" />


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
