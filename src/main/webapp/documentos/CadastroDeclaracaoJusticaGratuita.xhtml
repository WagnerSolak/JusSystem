<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Declaração Justiça Gratuita</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="declaracao"
				value="#{cadastroDeclaracaoJusticaGratuitaBean.declaracaoJusticaGratuita}" />
			<f:event
				listener="#{cadastroDeclaracaoJusticaGratuitaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>

			<h1>Declaração Justiça Gratuita</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroDeclaracaoJusticaGratuitaBean.salvar}"
						update="@form" />
				</p:toolbarGroup>

			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">


				

				<p:outputLabel value="Data *" />
				<p:calendar
					value="#{cadastroProcuracaoAdJudiciaBean.procuracaoAdJudicia.dataAtual}"
					navigator="true" locale="pt"
					maxdate="#{cadastroProcuracaoAdJudiciaBean.dataHoje}"
					pattern="dd/MM/yyyy" />


			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
