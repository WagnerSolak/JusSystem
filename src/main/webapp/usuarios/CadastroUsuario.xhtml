<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">

		<h1>Novo Usuário</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" size="80" maxlength="80"
				value="#{cadastroUsuarioBean.usuario.nome}" />

			<p:outputLabel for="email" value="E-mail" />
			<p:inputText id="email" required="true" size="80" maxlength="80"
				value="#{cadastroUsuarioBean.usuario.email}" />

			<p:outputLabel for="senhaUm" value="Senha" />
			<p:password id="senhaUm" required="true" feedback="true" size="20"
				maxlength="20" value="#{cadastroUsuarioBean.usuario.senha}" />

			<p:outputLabel for="senhaDois" value="Confirma Senha" />
			<p:password id="senhaDois" required="true" size="20" maxlength="20" />

			<p:outputLabel for="status" value="Status" />
			<h:outputText id="status" />

			<h:panelGrid columns="2">

				<p:selectOneMenu style="vertical-align: middle">
					<f:selectItems value="Administrador" />
					<f:selectItems value="Usuario" />
					<f:selectItems value="Funcionario" />
				</p:selectOneMenu>

				<p:commandButton title="Adicionar Grupo" />

				<p:dataTable id="grupoTable" value="Grupo"
					emptyMessage="Nenhum produto encontrado." rows="20"
					paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom">
					
					<p:column>
					<h:outputText value="Auxiliares"/>
					</p:column>
					
					
				</p:dataTable>

			</h:panelGrid>

		</p:panelGrid>


	</ui:define>
</ui:composition>
