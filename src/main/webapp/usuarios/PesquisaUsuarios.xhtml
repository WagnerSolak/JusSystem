<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa: usuários</ui:define>

	<ui:define name="corpo">
		<h:form id="form">
			<h1>Pesquisa usuários</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					
					<p:commandButton value="Pesquisar" id="botaoPesquisar"
						action="#{pesquisaUsuarioBean.pesquisar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Código" for="cod" />
				<p:inputText id="cod" size="20"
					value="#{pesquisaUsuarioBean.filtro.id}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60"
					value="#{pesquisaUsuarioBean.filtro.nome}" />

			</p:panelGrid>

			<p:dataTable id="usuariosTable" var="usuario"
				style="margin-top: 20px" emptyMessage="Nenhum usuário encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom"
				value="#{pesquisaUsuarioBean.usuariosFiltrados}">

				<p:column headerText="Código" style="text-align: center; width: 50px">
					<h:outputText value="#{usuario.id}" />
				</p:column>


				<p:column headerText="Nome" style="text-align: center; width: 500px">
					<h:outputText value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="E-mail" style="text-align: center; width: 300px">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Status do Usuário"
					style="text-align: center; width: 150px">
					<h:outputText value="#{usuario.statusUsuario.descricao}" />
				</p:column>
				
				

				<p:column style="text-align: center">
					<p:button outcome="/usuarios/CadastroUsuario" icon="ui-icon-pencil"
						title="Editar">
						<f:param name="usuario" value="#{usuario.id}" />
					</p:button>

					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="confirmacaoExlusao.show()" process="@this"
						update=":form:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener value="{usuario}"
							target="#{pesquisaUsuarioBean.usuarioSelecionado}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmacaoExclusaoDialog"
				header="Exclusão de Usuário" message="Deseja excluir????"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="confirmacaoExclusao.hide();return false" />

				<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide()"
					actionListener="#{pesquisaUsuarioBean.excluir}" process="@this"
					update=":form:usuariosTable" id="yesButton"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
