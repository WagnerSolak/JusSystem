<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">



		<f:metadata>
			<f:viewParam name="motivoSaida"
				value="#{cadastroMotivoSaidaProdutoBean.motivoSaidaProduto}" />
			<f:event listener="#{cadastroMotivoSaidaProdutoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		
		<p:focus />

		<h:form>

			<h1>#{cadastroMotivoSaidaProdutoBean.editando ? 'Edição de motivo saída de produto' : 'Novo motivo saída de produto'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/saidas/MotivoSaidaProduto" />
						<p:separator/>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroMotivoSaidaProdutoBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar Motivo"
						outcome="/saidas/PesquisaMotivoSaidaProdutos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Motivo *" for="nome" />
				<p:inputText id="nome" size="60" maxlength="60"
					value="#{cadastroMotivoSaidaProdutoBean.motivoSaidaProduto.motivoSaida}"
						placeholder="Ex.: Troca por defeito" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
