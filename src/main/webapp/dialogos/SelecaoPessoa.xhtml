<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de pessoa</title>
	
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px">
    		<p:inputText id="nome" size="40" value="#{selecaoPessoaBean.nome}" placeholder="Nome da pessoa" />
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{selecaoPessoaBean.pesquisar}"
    				update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoPessoaBean.pessoasFiltradas}" var="pessoa"
    		style="margin-top: 20px" emptyMessage="Nenhuma pessoa encontrada." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{pessoa.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{pessoa.nomePessoa}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar" 
    				process="@this" action="#{selecaoPessoaBean.selecionar(pessoa)}"/>
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
