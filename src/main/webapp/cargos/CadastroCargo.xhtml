<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">



		<f:metadata>
			<f:viewParam name="cargo"
				value="#{cadastroCargoBean.cargo}" />
			<f:event listener="#{cadastroCargoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		
		<p:focus />

		<h:form>

			<h1>#{cadastroCargoBean.editando ? 'Edição de cargo' : 'Novo cargo'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/cargos/CadastroCargo" />
						<p:separator/>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroCargoBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar Cargo"
						outcome="/cargos/PesquisaCargos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Descrição *" for="nome" />
				<p:inputText id="nome" size="70" maxlength="100"
					value="#{cadastroCargoBean.cargo.cargoEmpresa}"
						placeholder="Ex.: Advogado Trabalhista" 
						onkeypress=""
						/>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
