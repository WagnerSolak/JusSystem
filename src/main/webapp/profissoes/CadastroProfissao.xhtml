<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">



		<f:metadata>
			<f:viewParam name="profissao"
				value="#{cadastroProfissaoBean.profissao}" />
			<f:event listener="#{cadastroProfissaoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		
		<p:focus />

		<h:form>

			<h1>#{cadastroProfissaoBean.editando ? 'Edição de profissão' : 'Nova Profissão'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/profissoes/CadastroProfissao" />
						<p:separator/>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroProfissaoBean.salvar}" update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar Profissão"
						outcome="/profissoes/PesquisaProfissoes" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Descrição*" for="desc" />
				<p:inputText id="desc" size="70" maxlength="100"
					value="#{cadastroProfissaoBean.profissao.descricao}"
					placeholder="Ex.: Advogado" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
