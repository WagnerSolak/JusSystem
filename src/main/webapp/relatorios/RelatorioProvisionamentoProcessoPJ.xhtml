<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">JusSystem</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<h1>Relatório provisionamento de processos em andamento de pessoa jurídica</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Limpar"
						outcome="/relatorios/RelatorioProvisionamentoProcessoPJ" />
						<p:separator />
					<p:commandButton value="Emitir"
						action="#{relatorioProvisionamentoProcessoPJBean.emitir}" ajax="false" />
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
				<p:button value="Pesquisar Processos"
						outcome="/processos/PesquisaProcessoPF" />
					<p:separator />
					<p:button value="Cadastrar novo processo" 
					outcome="/processos/CadastroProcessoPF" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{relatorioProvisionamentoProcessoPJBean.dataInicio}"
						label="Data inicial" pattern="dd/MM/yyyy" size="10" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatorioProvisionamentoProcessoPJBean.dataFim}"
						label="Data final" pattern="dd/MM/yyyy" size="10" />
				</h:panelGroup>
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
