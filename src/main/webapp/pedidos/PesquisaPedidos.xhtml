<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">pesquisa pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa pedido de compra</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoPesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="widht: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Código" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Usuário" for="usuario" />
				<p:inputText id="usuario" size="40" />

				<p:outputLabel value="Fornecedor" for="fornecedor" />
				<p:inputText id="fornecedor" size="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>


			</p:panelGrid>

			<p:dataTable id="pedidosTable" var="pedido"
				style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Código"
					style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>

				<p:column headerText="Fornecedor">
					<h:outputText value="Detergente" />
				</p:column>

				<p:column headerText="Usuário">
					<h:outputText value="10,00" />
				</p:column>


				<p:column headerText="Data da Criação"
					style="text-align: center; width: 140px">
					<h:outputText value="8" />
				</p:column>
				
				<p:column headerText="Valor Total"
					style="text-align: center; width: 120px">
					<h:outputText value="8" />
				</p:column>

			<p:column headerText="Status"
					style="width: 100px">
					<h:outputText value="8" />
				</p:column>
				
				<p:column style="text-align: center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
